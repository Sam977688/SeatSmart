<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SeatSmart - Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }


    header {
      background-color: #2f3e46;
      color: gold;
      text-align: center;
      padding: 20px 0;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
    }


    header i {
      margin-right: 10px;
    }


    .container {
      max-width: 450px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.03);
      transition: transform 0.2s ease;
      text-align: center;
    }


    .container:hover {
      transform: translateY(-4px);
    }


    .logo {
      max-width: 100px;
      margin-bottom: 15px;
    }


    h1 {
      color: #1e4e8c;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 28px;
    }


    .instructions {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.5;
    }


    form {
      text-align: left;
    }


    .form-group {
      position: relative;
      margin-bottom: 25px;
    }


    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #2c3e50;
    }


    .form-group i {
      position: absolute;
      top: 38px;
      left: 15px;
      color: #1e4e8c;
      opacity: 0.8;
      pointer-events: none;
      font-size: 16px;
    }


    input[type="email"] {
      width: 90%;
      padding: 12px 12px 12px 30px;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }


    input[type="email"]:focus {
      outline: none;
      border-color: #1e4e8c;
      box-shadow: 0 0 5px rgba(30, 78, 140, 0.25);
    }


    button {
      width: 100%;
      padding: 12px 0;
      background-color: #1e4e8c;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(30, 78, 140, 0.3);
    }


    button:hover {
      background-color: #163b6b;
    }


    .message {
      display: none;
      font-weight: 600;
      margin-bottom: 20px;
      padding: 12px 15px;
      border-radius: 10px;
    }


    .message.success {
      background-color: #e7f3ff;
      color: #1e4e8c;
      border: 1px solid #1e4e8c;
    }


    .message.error {
      background-color: #fde8e8;
      color: #d32f2f;
      border: 1px solid #d32f2f;
    }


    .login-link {
      margin-top: 25px;
      text-align: center;
    }


    .login-link a {
      color: #1e4e8c;
      font-weight: 600;
      text-decoration: none;
      transition: opacity 0.2s ease;
    }


    .login-link a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }


    footer {
      text-align: center;
      background-color: #2f3e46;
      color: white;
      padding: 10px 0;
      font-size: 14px;
    }


    @media (max-width: 480px) {
      .container {
        margin: 20px 15px;
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>


  <header><i class="fas fa-chair"></i> SeatSmart</header>


  <div class="container">
    <img src="SeatSmart Logo.jpg" alt="SeatSmart Logo" class="logo" />
    <h1>Forgot Password</h1>
    <div class="instructions">
      Enter your email address below, and we'll send you a link to reset your password.
    </div>


    <form id="passwordResetForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="your.email@example.com" required />
      </div>


      <div class="message" id="message"></div>


      <button type="submit">
        <i class="fas fa-paper-plane"></i> Send Reset Link
      </button>
    </form>


    <div class="login-link">
      <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Log In</a>
    </div>
  </div>


  <script>
    document.getElementById('passwordResetForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message');


      message.style.display = 'block';
      message.className = 'message success';
      message.innerHTML = '<i class="fas fa-check-circle"></i> Reset link sent to ' + email;


      this.reset();


      setTimeout(() => {
        message.style.display = 'none';
      }, 5000);
    });
  </script>


  <main>
     <footer>
    &copy; 2025 SeatSmart. All rights reserved.
  </footer>
  </main>
</body>
</html>
