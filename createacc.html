<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SeatSmart - Create Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #003366;
      --accent: #fdb827;
      --light-bg: #f5f7fa;
      --card-bg: #ffffff;
      --text-dark: #1a1a1a;
      --text-light: #666;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }


    * {
      box-sizing: border-box;
    }


    body {
      background-color: var(--light-bg);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }


    header {
      background-color: #2f3e46;
      color: var(--accent);
      text-align: center;
      padding: 20px 0;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
      user-select: none;
    }


    .logo {
      margin: 15px auto 20px;
      width: 140px;
      height: 140px;
      display: block;
      transition: transform 0.3s ease;
      cursor: pointer;
    }


    .logo:hover {
      transform: scale(1.1);
    }


    .container {
      max-width: 460px;
      width: 90%;
      margin: 30px auto 50px;
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 25px 30px 35px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }


    .container:hover {
      transform: translateY(-6px);
    }


    h1 {
      color: var(--primary);
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2.2rem;
      user-select: none;
    }


    .form-group {
      width: 100%;
      margin-bottom: 22px;
      position: relative;
    }


    .form-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: var(--primary);
      opacity: 0.7;
      font-size: 1.1rem;
      pointer-events: none;
      user-select: none;
    }


    label {
      font-weight: 600;
      color: var(--text-dark);
      display: block;
      margin-bottom: 8px;
      user-select: none;
    }


    input[type="email"],
    input[type="password"],
    input[type="text"],
    select {
      width: 100%;
      padding: 12px 12px 12px 42px;
      border: 1.8px solid #ddd;
      border-radius: 9px;
      font-size: 17px;
      transition: border-color 0.3s, box-shadow 0.3s;
      appearance: none;
      user-select: text;
    }


    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus,
    select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 6px rgba(0, 51, 102, 0.3);
      outline: none;
    }


    /* Custom dropdown arrow */
    .select-wrapper {
      position: relative;
    }
    .select-wrapper::after {
      content: "\f078";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      color: var(--primary);
      pointer-events: none;
      font-size: 1.1rem;
      user-select: none;
    }


    button {
      background: linear-gradient(135deg, var(--primary), #1a4bc2);
      color: white;
      border: none;
      padding: 16px;
      width: 100%;
      border-radius: 9px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 3px 12px rgba(0, 51, 102, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      user-select: none;
    }


    button i {
      font-size: 1.3rem;
    }


    button:hover {
      background: linear-gradient(135deg, #1a4bc2, var(--primary));
      box-shadow: 0 6px 18px rgba(0, 51, 102, 0.45);
    }


    .message {
      text-align: center;
      margin-top: 18px;
      padding: 11px 16px;
      border-radius: 7px;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
      min-height: 28px;
      transition: all 0.4s ease;
      width: 100%;
    }


    .error {
      color: #d32f2f;
      background-color: #fde8e8;
      border: 1.5px solid #d32f2f;
    }


    .success {
      color: #388e3c;
      background-color: #e8f5e9;
      border: 1.5px solid #388e3c;
    }


    .login-link {
      margin-top: 28px;
      font-weight: 600;
      font-size: 1.05rem;
      color: #444;
      user-select: none;
      text-align: center;
    }


    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 700;
      transition: opacity 0.3s;
    }


    .login-link a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }


    footer {
      text-align: center;
      background-color: #2f3e46;
      color: white;
      padding: 12px 0;
      font-size: 14px;
      margin-top: auto;
    }


    @media (max-width: 480px) {
      .container {
        padding: 30px 20px 40px;
      }
      button {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
 <header><i class="fas fa-chair"></i> SeatSmart</header>
  <div class="container">
    <img src="SeatSmart Logo.jpg" alt="SeatSmart Logo" class="logo" />
    <h1>Create Account</h1>


    <div class="form-group">
      <label for="email">E-mail</label>
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="your.email@example.com" required />
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Create a password" required />
    </div>


    <div class="form-group">
      <label for="confirm">Confirm Password</label>
      <i class="fas fa-lock"></i>
      <input type="password" id="confirm" placeholder="Re-enter your password" required />
    </div>


    <div class="form-group">
      <label for="role">Role</label>
      <div class="select-wrapper">
        <i class="fas fa-user-tag"></i>
        <select id="role" required>
          <option value="" disabled> </option>
          <option value="student" selected>Student</option>
          <option value="professor">Professor</option>
        </select>
      </div>
    </div>


    <button onclick="register()">
      <i class="fas fa-user-plus"></i> Register
    </button>


    <div class="message" id="message"></div>


    <div class="login-link">
      Already have an account? <a href="login.html"><i class="fas fa-sign-in-alt"></i> Log In</a>
    </div>
  </div>


  <script>
    const registeredEmails = ['student@example.com', 'professor@example.com'];


    function register() {
      const studentId = document.getElementById('studentId').value.trim();
      const section = document.getElementById('section').value;
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const role = document.getElementById('role').value;
      const message = document.getElementById('message');


      message.className = 'message';
      message.textContent = '';


      if (!email) {
        showError('E-mail is required.');
        return;
      }
      if (!validateEmail(email)) {
        showError('Please enter a valid e-mail address.');
        return;
      }
      if (registeredEmails.includes(email)) {
        showError('This e-mail is already registered.');
        return;
      }
      if (password.length < 8) {
        showError('Password must be at least 8 characters.');
        return;
      }
      if (password !== confirm) {
        showError('Passwords do not match.');
        return;
      }
      if (!role) {
        showError('Please select a role.');
        return;
      }


      message.textContent = 'Registration successful! Redirecting...';
      message.className = 'message success';
      registeredEmails.push(email);


      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    }


    function showError(text) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = 'message error';
    }


    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  </script>


  <main>
    <footer>
      &copy; 2025 SeatSmart. All rights reserved.
    </footer>
  </main>
</body>
</html>
