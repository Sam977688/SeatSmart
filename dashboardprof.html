    * {

      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-dark);
    }

    header {
      background-color: #2f3e46;
      color: gold;
      text-align: center;
      padding: 20px 0;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .welcome {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .search-bar {
      display: flex;
      max-width: 500px;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .search-bar input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
    }

    .search-bar button {
      color: #fff;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #003366;
      color: var(--primary);
    }

    .schedule-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
    }

    .room-schedule {

    }

    .student-name {

  try {
    const response = await fetch(`/api/seats?room=${room}`);
    if (!response.ok) throw new Error('Failed to load seat data');

    const seatMap = await response.json(); // example: { "r0c1": "Alvarez, Homer Gabriel C.", ... }

    // Reset seats first
    studentsData[room].forEach(student => student.seat = "");

    for (const [seat, studentName] of Object.entries(seatMap)) {
      const student = studentsData[room].find(s => s.name === studentName);
      if (student) student.seat = seat;
    }

  } catch (error) {
    console.error(`Error loading seats for room ${room}:`, error);
  }

  // Initialize the page
  document.addEventListener('DOMContentLoaded', function() {

  });

  function handleRoomChange() {
    currentRoom = document.getElementById("roomDropdown").value;
    renderStudentTable();
  }

  function renderStudentTable(filter = "") {
    const container = document.getElementById("studentTableContainer");
    const students = studentsData[currentRoom].filter(student =>
      student.name.toLowerCase().includes(filter.toLowerCase())
    );

    if (students.length === 0) {
      container.innerHTML = '<div class="no-results">No students found.</div>';
      return;
    }

    let tableHTML = `
      <table border="1" width="100%" cellpadding="8" cellspacing="0">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Seat Number</th>
            <th>Status</th>
            <th>Action</th>
            <th>Select</th>
          </tr>
        </thead>
        <tbody>
    `;

    students.forEach((student, index) => {
      tableHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${student.name}</td>
          <td>${student.seat || '-'}</td>
          <td>${student.allowed ? '<span style="color:green">Allowed</span>' : '<span style="color:red">Disabled</span>'}</td>
          <td>
            <button class="btn" onclick="toggleAllow(${index})">
              ${student.allowed ? "Disable" : "Allow"}
            </button>
          </td>
          <td>
            <input type="checkbox" onchange="toggleStudentSelection(${index})" ${student.selected ? 'checked' : ''}>
          </td>
        </tr>
      `;
    });

    tableHTML += `</tbody></table>`;
    container.innerHTML = tableHTML;
  }

  function toggleAllow(index) {
    studentsData[currentRoom][index].allowed = !studentsData[currentRoom][index].allowed;
    renderStudentTable(document.getElementById("searchInput").value);
  }

  function allowAll() {
    studentsData[currentRoom].forEach(student => student.allowed = true);
    renderStudentTable(document.getElementById("searchInput").value);
  }

  function disallowAll() {
    studentsData[currentRoom].forEach(student => student.allowed = false);
    renderStudentTable(document.getElementById("searchInput").value);
  }

  function searchStudent() {
    const query = document.getElementById("searchInput").value;
    renderStudentTable(query);
  }

  // Student management functions
  function openEditModal() {
    document.getElementById('editModal').style.display = 'block';
  }

  function closeEditModal() {
    document.getElementById('editModal').style.display = 'none';
  }

  function addStudent() {
    const name = document.getElementById('studentName').value;
    const seat = document.getElementById('studentSeat').value;
    
    if (!name) {
      alert('Please enter a student name');
      return;
    }
    
    // Check if student already exists
    const exists = studentsData[currentRoom].some(student => 
      student.name.toLowerCase() === name.trim().toLowerCase()
    );
    
    if (exists) {
      alert('This student already exists in the list');
      return;
    }
    
    studentsData[currentRoom].push({ 
      name: name.trim(), 
      seat: seat.trim(), 
      allowed: true,
      selected: false 
    });
    
    // Clear inputs
    document.getElementById('studentName').value = '';
    document.getElementById('studentSeat').value = '';
    
    // Refresh table
    renderStudentTable(document.getElementById("searchInput").value);
    
    // Close modal
    closeEditModal();
  }

  function toggleStudentSelection(index) {
    studentsData[currentRoom][index].selected = !studentsData[currentRoom][index].selected;
  }

  function deleteStudent() {
    // Get selected students
    const selectedStudents = studentsData[currentRoom].filter(student => student.selected);
    
    if (selectedStudents.length === 0) {
      alert('Please select at least one student to delete');
      return;
    }
    
    if (confirm(`Are you sure you want to delete ${selectedStudents.length} selected student(s)?`)) {
      studentsData[currentRoom] = studentsData[currentRoom].filter(student => !student.selected);
      renderStudentTable(document.getElementById("searchInput").value);
      closeEditModal();
    }
  }
